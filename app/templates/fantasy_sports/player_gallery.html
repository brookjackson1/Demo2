{% extends "base.html" %}

{% block title %}Fantasy Sports - Player Gallery{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-8">
        <div>
            <h1 class="text-3xl font-bold">Player Gallery</h1>
            <p class="text-gray-600">Browse top players and create picks</p>
        </div>
        <div class="flex space-x-4">
            <a href="{{ url_for('fantasy_sports.pick_builder') }}" 
               class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                Pick Builder
            </a>
            <a href="{{ url_for('fantasy_sports.index') }}" class="text-blue-600 hover:text-blue-800">
                ‚Üê Back to Home
            </a>
        </div>
    </div>

    <!-- Filter Section -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-8">
        <div class="flex flex-wrap gap-4 items-center">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Sport:</label>
                <select id="sport-filter" class="border rounded px-3 py-2">
                    <option value="">All Sports</option>
                    <option value="Baseball" selected>Baseball</option>
                    <option value="Basketball">Basketball</option>
                    <option value="Football">Football</option>
                    <option value="Soccer">Soccer</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Position:</label>
                <select id="position-filter" class="border rounded px-3 py-2">
                    <option value="">All Positions</option>
                    <option value="P">Pitcher</option>
                    <option value="C">Catcher</option>
                    <option value="1B">First Base</option>
                    <option value="2B">Second Base</option>
                    <option value="3B">Third Base</option>
                    <option value="SS">Shortstop</option>
                    <option value="LF">Left Field</option>
                    <option value="CF">Center Field</option>
                    <option value="RF">Right Field</option>
                    <option value="DH">Designated Hitter</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Team:</label>
                <select id="team-filter" class="border rounded px-3 py-2">
                    <option value="">All Teams</option>
                </select>
            </div>
            <div class="flex-1">
                <label class="block text-sm font-medium text-gray-700 mb-1">Search:</label>
                <input type="text" id="player-search" placeholder="Search players..." 
                       class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
        </div>
    </div>

    <!-- Player Grid -->
    <div id="players-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
        <!-- Players will be loaded here -->
        <div class="col-span-full text-center py-8 text-gray-500">
            Loading players...
        </div>
    </div>

    <!-- Load More Button -->
    <div class="text-center mt-8">
        <button id="load-more-btn" class="bg-gray-600 text-white px-8 py-3 rounded-lg hover:bg-gray-700 transition-colors hidden">
            Load More Players
        </button>
    </div>
</div>

<!-- Player Detail Modal -->
<div id="player-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white rounded-lg max-w-2xl w-full max-h-screen overflow-y-auto">
            <div class="p-6">
                <!-- Modal content will be loaded here -->
                <div id="modal-content">
                    <div class="text-center py-8">Loading...</div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Player Card Template -->
<template id="player-card-template">
    <div class="player-card bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow cursor-pointer overflow-hidden">
        <div class="relative">
            <div class="aspect-square bg-gradient-to-br from-blue-100 to-blue-50 flex items-center justify-center">
                <img class="player-photo w-full h-full object-cover" src="" alt="Player Photo" 
                     onerror="this.src='https://via.placeholder.com/200x200/e5e7eb/6b7280?text=No+Photo'">
            </div>
            <div class="absolute top-2 right-2">
                <span class="team-badge bg-black bg-opacity-75 text-white px-2 py-1 rounded text-xs font-medium"></span>
            </div>
        </div>
        <div class="p-4">
            <h3 class="player-name font-semibold text-lg mb-1"></h3>
            <p class="player-position text-gray-600 text-sm mb-2"></p>
            <div class="flex justify-between items-center mb-3">
                <span class="player-team text-sm text-gray-500"></span>
                <span class="player-jersey bg-gray-100 text-gray-700 px-2 py-1 rounded text-xs">#</span>
            </div>
            <button class="view-props-btn w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition-colors">
                View Props
            </button>
        </div>
    </div>
</template>

<!-- Player Props Template -->
<template id="player-props-template">
    <div class="prop-item border rounded-lg p-3 mb-3">
        <div class="flex justify-between items-start mb-2">
            <div>
                <span class="prop-name font-medium text-sm"></span>
                <div class="prop-game text-xs text-gray-500"></div>
            </div>
        </div>
        <div class="grid grid-cols-2 gap-2">
            <button class="over-btn border rounded px-2 py-1 text-xs hover:bg-blue-50">
                <div class="font-semibold text-blue-600">OVER</div>
                <div class="prop-line font-bold"></div>
                <div class="prop-odds text-gray-500"></div>
            </button>
            <button class="under-btn border rounded px-2 py-1 text-xs hover:bg-red-50">
                <div class="font-semibold text-red-600">UNDER</div>
                <div class="prop-line font-bold"></div>
                <div class="prop-odds text-gray-500"></div>
            </button>
        </div>
    </div>
</template>
{% endblock %}

{% block scripts %}
<script src="https://cdn.tailwindcss.com"></script>
<script>
class PlayerGallery {
    constructor() {
        this.players = [];
        this.filteredPlayers = [];
        this.currentPage = 0;
        this.playersPerPage = 20;
        this.selectedPicks = JSON.parse(localStorage.getItem('selectedPicks') || '[]');
        
        this.init();
    }
    
    init() {
        this.loadPlayers();
        this.loadTeams();
        this.bindEvents();
    }
    
    async loadPlayers() {
        try {
            // Load all players with their team and league info
            const response = await fetch('/fantasy-sports/api/players?include_photos=true');
            const data = await response.json();
            
            if (data.success) {
                this.players = data.players;
                this.filteredPlayers = [...this.players];
                this.renderPlayers();
            } else {
                this.showError('Failed to load players');
            }
        } catch (error) {
            console.error('Error loading players:', error);
            this.showError('Error loading players');
        }
    }
    
    async loadTeams() {
        try {
            const response = await fetch('/fantasy-sports/api/teams');
            const data = await response.json();
            
            if (data.success) {
                const teamSelect = document.getElementById('team-filter');
                data.teams.forEach(team => {
                    const option = document.createElement('option');
                    option.value = team.team_id;
                    option.textContent = `${team.city} ${team.name}`;
                    teamSelect.appendChild(option);
                });
            }
        } catch (error) {
            console.error('Error loading teams:', error);
        }
    }
    
    renderPlayers() {
        const container = document.getElementById('players-container');
        const template = document.getElementById('player-card-template');
        
        // Clear container
        container.innerHTML = '';
        
        // Calculate pagination
        const startIndex = this.currentPage * this.playersPerPage;
        const endIndex = startIndex + this.playersPerPage;
        const playersToShow = this.filteredPlayers.slice(0, endIndex);
        
        if (playersToShow.length === 0) {
            container.innerHTML = `
                <div class="col-span-full text-center py-16">
                    <div class="text-6xl mb-4">üîç</div>
                    <h3 class="text-xl font-semibold mb-2">No players found</h3>
                    <p class="text-gray-600">Try adjusting your filters</p>
                </div>
            `;
            return;
        }
        
        playersToShow.forEach(player => {
            const clone = template.content.cloneNode(true);
            const card = clone.querySelector('.player-card');
            
            // Fill in data
            clone.querySelector('.player-photo').src = player.photo_url || 'https://via.placeholder.com/200x200/e5e7eb/6b7280?text=No+Photo';
            clone.querySelector('.player-photo').alt = `${player.first_name} ${player.last_name}`;
            clone.querySelector('.player-name').textContent = `${player.first_name} ${player.last_name}`;
            clone.querySelector('.player-position').textContent = player.position || 'N/A';
            clone.querySelector('.player-team').textContent = player.team_name ? `${player.team_city} ${player.team_name}` : 'Free Agent';
            clone.querySelector('.player-jersey').textContent = player.jersey_number ? `#${player.jersey_number}` : '#--';
            clone.querySelector('.team-badge').textContent = player.team_short_name || 'FA';
            
            // Set team colors if available
            if (player.primary_color) {
                const badge = clone.querySelector('.team-badge');
                badge.style.backgroundColor = player.primary_color;
                badge.style.color = this.getContrastColor(player.primary_color);
            }
            
            // Bind events
            card.addEventListener('click', () => {
                this.showPlayerModal(player);
            });
            
            clone.querySelector('.view-props-btn').addEventListener('click', (e) => {
                e.stopPropagation();
                this.loadPlayerProps(player);
            });
            
            container.appendChild(clone);
        });
        
        // Update load more button
        const loadMoreBtn = document.getElementById('load-more-btn');
        if (endIndex < this.filteredPlayers.length) {
            loadMoreBtn.classList.remove('hidden');
        } else {
            loadMoreBtn.classList.add('hidden');
        }
    }
    
    async showPlayerModal(player) {
        const modal = document.getElementById('player-modal');
        const content = document.getElementById('modal-content');
        
        modal.classList.remove('hidden');
        
        content.innerHTML = `
            <div class="flex justify-between items-start mb-6">
                <h2 class="text-2xl font-bold">${player.first_name} ${player.last_name}</h2>
                <button id="close-modal" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div class="text-center">
                    <img src="${player.photo_url || 'https://via.placeholder.com/300x300/e5e7eb/6b7280?text=No+Photo'}" 
                         alt="${player.first_name} ${player.last_name}" 
                         class="w-full max-w-sm mx-auto rounded-lg shadow-md"
                         onerror="this.src='https://via.placeholder.com/300x300/e5e7eb/6b7280?text=No+Photo'">
                </div>
                <div>
                    <div class="space-y-3">
                        <div class="flex justify-between">
                            <span class="text-gray-600">Position:</span>
                            <span class="font-medium">${player.position || 'N/A'}</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">Jersey:</span>
                            <span class="font-medium">#${player.jersey_number || '--'}</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">Team:</span>
                            <span class="font-medium">${player.team_name ? `${player.team_city} ${player.team_name}` : 'Free Agent'}</span>
                        </div>
                        ${player.height_inches ? `
                        <div class="flex justify-between">
                            <span class="text-gray-600">Height:</span>
                            <span class="font-medium">${Math.floor(player.height_inches / 12)}'${player.height_inches % 12}"</span>
                        </div>
                        ` : ''}
                        ${player.weight_lbs ? `
                        <div class="flex justify-between">
                            <span class="text-gray-600">Weight:</span>
                            <span class="font-medium">${player.weight_lbs} lbs</span>
                        </div>
                        ` : ''}
                    </div>
                </div>
            </div>
            
            <div id="player-props-section">
                <h3 class="text-lg font-semibold mb-4">Available Props</h3>
                <div id="player-props-container">
                    <div class="text-center py-4 text-gray-500">Loading props...</div>
                </div>
            </div>
        `;
        
        // Bind close event
        document.getElementById('close-modal').addEventListener('click', () => {
            modal.classList.add('hidden');
        });
        
        // Load props for this player
        this.loadPlayerPropsInModal(player.player_id);
    }
    
    async loadPlayerPropsInModal(playerId) {
        try {
            const response = await fetch(`/fantasy-sports/api/player-props?player_id=${playerId}`);
            const data = await response.json();
            
            const container = document.getElementById('player-props-container');
            const template = document.getElementById('player-props-template');
            
            if (data.success && data.props.length > 0) {
                container.innerHTML = '';
                
                data.props.forEach(prop => {
                    const clone = template.content.cloneNode(true);
                    
                    clone.querySelector('.prop-name').textContent = prop.prop_type_name;
                    clone.querySelector('.prop-game').textContent = `${prop.away_team_short} @ ${prop.home_team_short}`;
                    clone.querySelectorAll('.prop-line').forEach(el => el.textContent = prop.line_value);
                    clone.querySelector('.over-btn .prop-odds').textContent = this.formatOdds(prop.over_odds);
                    clone.querySelector('.under-btn .prop-odds').textContent = this.formatOdds(prop.under_odds);
                    
                    // Bind pick selection
                    clone.querySelector('.over-btn').addEventListener('click', () => {
                        this.addPickFromModal(prop, 'over');
                    });
                    
                    clone.querySelector('.under-btn').addEventListener('click', () => {
                        this.addPickFromModal(prop, 'under');
                    });
                    
                    container.appendChild(clone);
                });
            } else {
                container.innerHTML = '<div class="text-center py-4 text-gray-500">No active props available</div>';
            }
        } catch (error) {
            console.error('Error loading player props:', error);
            document.getElementById('player-props-container').innerHTML = 
                '<div class="text-center py-4 text-red-500">Error loading props</div>';
        }
    }
    
    addPickFromModal(prop, selection) {
        const pick = {
            prop_id: prop.prop_id,
            selection: selection,
            line_value: prop.line_value,
            odds: selection === 'over' ? prop.over_odds : prop.under_odds,
            player_name: `${prop.first_name} ${prop.last_name}`,
            prop_type_name: prop.prop_type_name
        };
        
        // Remove existing pick for same prop
        this.selectedPicks = this.selectedPicks.filter(p => p.prop_id != prop.prop_id);
        
        // Add new pick
        this.selectedPicks.push(pick);
        
        // Save to localStorage
        localStorage.setItem('selectedPicks', JSON.stringify(this.selectedPicks));
        
        // Show feedback
        this.showPickAdded(pick.player_name);
    }
    
    showPickAdded(playerName) {
        const feedback = document.createElement('div');
        feedback.className = 'fixed top-4 right-4 bg-green-600 text-white px-4 py-2 rounded shadow-lg z-50';
        feedback.textContent = `Added ${playerName} to pick slip`;
        document.body.appendChild(feedback);
        
        setTimeout(() => feedback.remove(), 2000);
    }
    
    bindEvents() {
        // Filter events
        document.getElementById('sport-filter').addEventListener('change', () => this.applyFilters());
        document.getElementById('position-filter').addEventListener('change', () => this.applyFilters());
        document.getElementById('team-filter').addEventListener('change', () => this.applyFilters());
        
        let searchTimeout;
        document.getElementById('player-search').addEventListener('input', () => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => this.applyFilters(), 300);
        });
        
        // Load more button
        document.getElementById('load-more-btn').addEventListener('click', () => {
            this.currentPage++;
            this.renderPlayers();
        });
        
        // Modal close on backdrop click
        document.getElementById('player-modal').addEventListener('click', (e) => {
            if (e.target.id === 'player-modal') {
                document.getElementById('player-modal').classList.add('hidden');
            }
        });
    }
    
    applyFilters() {
        const sportFilter = document.getElementById('sport-filter').value.toLowerCase();
        const positionFilter = document.getElementById('position-filter').value;
        const teamFilter = document.getElementById('team-filter').value;
        const searchTerm = document.getElementById('player-search').value.toLowerCase();
        
        this.filteredPlayers = this.players.filter(player => {
            const matchesSport = !sportFilter || (player.sport_name && player.sport_name.toLowerCase().includes(sportFilter));
            const matchesPosition = !positionFilter || player.position === positionFilter;
            const matchesTeam = !teamFilter || player.team_id == teamFilter;
            const matchesSearch = !searchTerm || 
                player.first_name.toLowerCase().includes(searchTerm) ||
                player.last_name.toLowerCase().includes(searchTerm) ||
                (player.team_name && player.team_name.toLowerCase().includes(searchTerm));
            
            return matchesSport && matchesPosition && matchesTeam && matchesSearch;
        });
        
        this.currentPage = 0;
        this.renderPlayers();
    }
    
    formatOdds(odds) {
        const num = parseFloat(odds);
        return num > 0 ? `+${num}` : `${num}`;
    }
    
    getContrastColor(hexColor) {
        // Simple contrast calculation
        const r = parseInt(hexColor.slice(1, 3), 16);
        const g = parseInt(hexColor.slice(3, 5), 16);
        const b = parseInt(hexColor.slice(5, 7), 16);
        const brightness = (r * 299 + g * 587 + b * 114) / 1000;
        return brightness > 128 ? '#000000' : '#FFFFFF';
    }
    
    showError(message) {
        const container = document.getElementById('players-container');
        container.innerHTML = `
            <div class="col-span-full text-center py-16">
                <div class="text-6xl mb-4">‚ùå</div>
                <h3 class="text-xl font-semibold mb-2">Error</h3>
                <p class="text-gray-600">${message}</p>
            </div>
        `;
    }
}

// Initialize when DOM is loaded
document.addEventListener('DOMContentLoaded', () => {
    new PlayerGallery();
});
</script>
{% endblock %}
